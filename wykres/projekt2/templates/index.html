<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki Wypadków Drogowych</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Statystyk Wypadków Drogowych</h1>
        </header>
        
        <div class="chart-container">
            <img src="data:image/png;base64,{{ plot_url }}" alt="Wykres statystyk wypadków">
        </div>
        
        <div class="stats-summary">
            <div class="stat-box">
                <h3>Analiza trendów</h3>
                <p>Wykres pokazuje trendy w statystykach wypadków drogowych w latach 2014-2023</p>
            </div>
        </div>
        
        <footer>
            <p>Źródło danych: Baza WypadkiDrogowe | Wygenerowano przy użyciu Flask i Matplotlib</p>
        </footer>
    </div>
</body>
</html>
